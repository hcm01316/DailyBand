<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="navbarFragment"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
    <style>
      @import url('https://rsms.me/inter/inter.css');

      :root {
        --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }

      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body>
  <aside class="navbar navbar-vertical navbar-expand-lg" th:fragment="navbarFragment">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#sidebar-menu" aria-controls="sidebar-menu" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1 class="navbar-brand navbar-brand-autodark">
        <a th:href="@{/main}">
          <img th:src="@{/image/dailyband.png}" width="110" height="32" alt="DailyBand"
               class="navbar-brand-image">
        </a>
      </h1>
      <div class="navbar-nav flex-row d-lg-none">
      </div>
      <div class="collapse navbar-collapse" id="sidebar-menu">
        <ul class="navbar-nav pt-lg-3">
          <li class="nav-item" th:classappend="${current == 'rBoard'} ? active">
            <a class="nav-link" th:href="@{/rboard/list}">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-users-group"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none"/><path
                        d="M10 13a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"/><path
                        d="M8 21v-1a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v1"/><path
                        d="M15 5a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"/><path d="M17 10h2a2 2 0 0 1 2 2v1"/><path
                        d="M5 5a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"/><path d="M3 13v-1a2 2 0 0 1 2 -2h2"/></svg>
                  </span>
              <span class="nav-link-title">
                    밴드원 모집
                  </span>
            </a>
          </li>
          <li class="nav-item dropdown" th:classappend="${current == 'gBoard'} ? active">
            <a class="nav-link dropdown-toggle" href="#navbar-base" data-bs-toggle="dropdown"
               data-bs-auto-close="false" role="button" aria-expanded="false">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-clipboard-smile"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 13h.01"/><path
                        d="M14 13h.01"/><path d="M10 16a3.5 3.5 0 0 0 4 0"/><path
                        d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2"/><path
                        d="M9 5a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z"/></svg>
                  </span>
              <span class="nav-link-title">
                    커뮤니티
                  </span>
            </a>
            <div class="dropdown-menu" th:classappend="${current_show == 'gBoard'} ? show">
              <div class="dropdown-menu-columns">
                <div class="dropdown-menu-column">
                  <a class="dropdown-item" th:href="@{/gboard/music/list}" th:classappend="${current_drop == 'gBoardMusic'} ? active">
                    음악 게시판
                  </a>
                  <a class="dropdown-item" th:href="@{/gboard/free/list}" th:classappend="${current_drop == 'gBoardFree'} ? active">
                    자유 게시판
                  </a>
                  <a class="dropdown-item" th:href="@{/gboard/qna/list}" th:classappend="${current_drop == 'gBoardQnA'} ? active">
                    Q&A 게시판
                  </a>
                  <a class="dropdown-item" th:href="@{/gboard/video/list}" th:classappend="${current_drop == 'gBoardVideo'} ? active">
                    영상 게시판
                  </a>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item dropdown" th:classappend="${current == 'room'} ? active">
            <a class="nav-link dropdown-toggle" href="#navbar-extra" data-bs-toggle="dropdown"
               data-bs-auto-close="false" role="button" aria-expanded="false">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-home-share"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none"/><path
                        d="M9 21v-6a2 2 0 0 1 2 -2h2c.247 0 .484 .045 .702 .127"/><path
                        d="M19 12h2l-9 -9l-9 9h2v7a2 2 0 0 0 2 2h5"/><path d="M16 22l5 -5"/><path
                        d="M21 21.5v-4.5h-4.5"/></svg>
                  </span>
              <span class="nav-link-title">
                    합주실
                  </span>
            </a>
            <div class="dropdown-menu" th:classappend="${current_show == 'room'} ? show">
              <div class="dropdown-menu-columns">
                <div class="dropdown-menu-column">
                  <a class="dropdown-item" th:href="@{/room/info}" th:classappend="${current_drop == 'roomInfo'} ? active">
                    정보
                  </a>
                  <a class="dropdown-item" th:href="@{/room/reser}" th:classappend="${current_drop == 'roomReser'} ? active">
                    예약
                  </a>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item" th:classappend="${current == 'bandCal'} ? active">
            <a class="nav-link" th:href="@{/bandcal}">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-calendar-month"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none"/><path
                        d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z"/><path
                        d="M16 3v4"/><path d="M8 3v4"/><path d="M4 11h16"/><path d="M7 14h.013"/><path
                        d="M10.01 14h.005"/><path d="M13.01 14h.005"/><path d="M16.015 14h.005"/><path
                        d="M13.015 17h.005"/><path d="M7.01 17h.005"/><path
                        d="M10.01 17h.005"/></svg>
                  </span>
              <span class="nav-link-title">
                    밴드 일정
                  </span>
            </a>
          </li>
          <li class="nav-item" th:classappend="${current == 'bandHR'} ? active">
            <a class="nav-link" th:href="@{/rboard/bandHR}">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                         viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                         stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                              d="M0 0h24v24H0z"
                                                                              fill="none"/><path
                        d="M5 12l-2 0l9 -9l9 9l-2 0"/><path
                        d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"/><path
                        d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"/></svg>
                  </span>
              <span class="nav-link-title">
                    밴드 관리
                  </span>
            </a>
          </li>
          <li class="nav-item" th:classappend="${current == 'chat'} ? active">
            <a class="nav-link" th:href="@{/chat}">
                  <span class="nav-link-icon d-md-none d-lg-inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-message"><path
                        stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 9h8"/><path
                        d="M8 13h6"/><path
                        d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z"/></svg>
                  </span>
              <span class="nav-link-title">
                    채팅
                  </span>
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')" th:classappend="${current == 'admin'} ? active">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                          <span class="nav-link-icon d-md-none d-lg-inline-block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round" stroke-linejoin="round"
                                 class="icon icon-tabler icons-tabler-outline icon-tabler-settings"><path
                                stroke="none" d="M0 0h24v24H0z" fill="none"/><path
                                d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"/><path
                                d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"/></svg>
                          </span>
              <span class="nav-link-title">
                            관리
                          </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>
  </body>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<!-- header 부분 -->
<th:block th:replace="~{dailyband/header :: headerFragment}"/>
</head>
<body>

<!-- 베너부분 -->
<div id="demo" class="col carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active" style="margin-right: 0px;">
      <img src="image/main_piano.jpg"
      style="width: 100%; height: 400px;">
    </div>
    <div class="carousel-item">
      <img src="image/main_guiter.png" style="width: 100%; height: 400px;">
    </div>
    <div class="carousel-item">
      <img src="image/main_drum.jpg"
       style="width: 100%; height: 400px;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next" style="width: 100px;">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>	
<!-- 베너부분 끝 -->
	
	
	
	
	
	
<!-- footer 부분 -->	
	<footer>
	<th:block th:replace="~{dailyband/footer :: footerFragment}"/>
	</footer>
</body>
</html>

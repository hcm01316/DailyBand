<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>DailyBand</title>
</head>
<body>
<div class="page">
  <th:block th:replace="~{dailyband/navbar :: navbarFragment}"/>
  <th:block th:replace="~{dailyband/header :: headerFragment}"/>
  <div class="page-wrapper">
    <div class="page-body">
      <!-- 베너부분 -->
      <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
        </div>
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img th:src="@{/image/main_piano.jpg}" class="d-block w-100" alt="" style="width: 100%;">
          </div>
          <div class="carousel-item">
            <img th:src="@{/image/main_guiter.png}" class="d-block w-100" alt="" style="width: 100%;">
          </div>
          <div class="carousel-item">
            <img th:src="@{/image/main_drum.jpg}" class="d-block w-100" alt="" style="width: 100%;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
      <!-- 베너부분 끝 -->
    </div>
    <th:block th:replace="~{dailyband/footer :: footerFragment}"/>
  </div>
</div>
</body>
</html>

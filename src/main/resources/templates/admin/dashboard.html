<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>DashBoard</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
<div class="page">
  <th:block th:replace="~{dailyband/navbar :: navbarFragment}"/>
  <th:block th:replace="~{dailyband/header :: headerFragment}"/>
  <div class="page-wrapper">
    <div class="page-header d-print-none">
      <div class="container-xl">
        <div class="row g-2 align-items-center">
          <div class="col">
            <h2 class="page-title">
              DashBoard
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="page-body">
      <div class="container-xl">
        <div class="row row-cards">
          <div class="col-md-6 col-xl-4">
            <div class="card card-sm">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-auto">
                        <span class="bg text-white avatar" style="background-color: #7C87FF">
                          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24"
                               height="24" viewBox="0 0 24 24" stroke-width="2"
                               stroke="currentColor" fill="none" stroke-linecap="round"
                               stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"
                                                             fill="none"/><path
                              d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"/><path
                              d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"/></svg>
                        </span>
                  </div>
                  <div class="col">
                    <div class="font-weight-medium">
                      전체 [[${TotalMbrCnt}]]명
                    </div>
                    <div class="text-muted">
                      일일 가입 [[${TodayMbrCnt}]]명
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-4">
            <div class="card card-sm">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-auto">
                        <span class="bg-indigo text-white avatar">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                               viewBox="0 0 24 24" fill="none" stroke="currentColor"
                               stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                               class="icon icon-tabler icons-tabler-outline icon-tabler-eye"><path
                              stroke="none" d="M0 0h24v24H0z" fill="none"/><path
                              d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"/><path
                              d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"/></svg>
                        </span>
                  </div>
                  <div class="col">
                    <div class="font-weight-medium">
                      전체 방문 [[${TotalVisitCnt}]]
                    </div>
                    <div class="text-muted">
                      일일 방문 [[${TodayVisitCnt}]]
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-4">
            <div class="card card-sm">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-auto">
                        <span class="bg-yellow text-white avatar">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                               viewBox="0 0 24 24" fill="none" stroke="currentColor"
                               stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                               class="icon icon-tabler icons-tabler-outline icon-tabler-file-check"><path
                              stroke="none" d="M0 0h24v24H0z" fill="none"/><path
                              d="M14 3v4a1 1 0 0 0 1 1h4"/><path
                              d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"/><path
                              d="M9 15l2 2l4 -4"/></svg>
                        </span>
                  </div>
                  <div class="col">
                    <div class="font-weight-medium">
                      결재 대기 문서 [[${ApvWaitCnt}]]건
                    </div>
                    <div class="text-muted">
                      결재 예정 문서 [[${ApvScheduledCnt}]]건
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-6">
            <div class="card">
              <div class="card-header">
                <h3>일별 회원가입 수</h3>
              </div>
              <div class="card-body">
                <div id="redDtDayChart"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-6">
            <div class="card">
              <div class="card-header">
                <h3>일별 방문자 수</h3>
              </div>
              <div class="card-body">
                <div id="visitDayChart"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-12">
            <div class="card">
              <div class="card-header">
                <h3>게시판별 게시글 수</h3>
              </div>
              <div class="card-body">
                <div id="bbsChart"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-4">
            <div class="card">
              <div class="card-header">
                <h3>회원 선호 지역</h3>
              </div>
              <div class="card-body">
                <div id="preferAreaChart"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-4">
            <div class="card">
              <div class="card-header">
                <h3>회원 선호 장르</h3>
              </div>
              <div class="card-body">
                <div id="preferGenreChart"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-4">
            <div class="card">
              <div class="card-header">
                <h3>회원 활동 분야</h3>
              </div>
              <div class="card-body">
                <div id="actRealmChart"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{dailyband/footer :: footerFragment}"/>
  </div>
</div>
<script th:inline="javascript">
  // 일별 가입자 수
  var dayRegCnt = /*[[${dayRegCnt}]]*/ {};

  var rddOptions = {
    chart: {
      type: 'area',
      height: 400
    },
    series: [{
      name: 'Count',
      data: dayRegCnt.map(function (item) {
        return {x: item.date, y: item.cnt};
      })
    }],
    xaxis: {
      type: 'category',
    },
    yaxis: {
      tickAmount: 5
    },
    colors: [
      '#435ebe'
    ],
    dataLabels: {
      enabled: false
    },
    legend: {
      show: false
    },
    responsive: [{
      breakpoint: 768,
      options: {
        legend: {
          show: false
        }
      }
    }]
  };

  var rddChart = new ApexCharts(document.querySelector("#redDtDayChart"), rddOptions);
  rddChart.render();

  //일별 방문자 수
  var dayVisitCnt = /*[[${dayVisitCnt}]]*/ {};

  var vdOptions = {
    chart: {
      type: 'line',
      height: 400
    },
    series: [{
      name: 'Count',
      data: dayVisitCnt.map(function (item) {
        return {x: item.date, y: item.cnt};
      })
    }],
    xaxis: {
      type: 'category',
    },
    yaxis: {
      tickAmount: 5
    },
    colors: [
      '#7C87FF'
    ],
    dataLabels: {
      enabled: false
    },
    legend: {
      show: false
    },
    responsive: [{
      breakpoint: 768,
      options: {
        legend: {
          show: false
        }
      }
    }]
  };

  var vdchart = new ApexCharts(document.querySelector("#visitDayChart"), vdOptions);
  vdchart.render();

  //게시판별 게시글 수
  var bbsCnt = /*[[${bbsCnt}]]*/ {};

  var bbsoptions = {
    chart: {
      type: 'bar',
      height: 400
    },
    series: [{
      name: 'Count',
      data: bbsCnt.map(function (item) {
        return {x: item.bbsNm, y: item.cnt};
      })
    }],
    xaxis: {
      type: 'category',
      tickAmount: 5
    },
    colors: ['#7C87FF'],
    plotOptions: {
      bar: {
        horizontal: true
      }
    },
    dataLabels: {
      enabled: false
    },
    legend: {
      show: false
    },
    responsive: [{
      breakpoint: 768,
      options: {
        legend: {
          show: false
        }
      }
    }]
  };

  var bbsChart = new ApexCharts(document.querySelector("#bbsChart"), bbsoptions);
  bbsChart.render();

  //지역별 회원 선호 지역
  var mbrPreferAreaCnt = /*[[${mbrPreferAreaCnt}]]*/ {};

  var preferAreaLabels = Object.keys(mbrPreferAreaCnt);
  var preferAreaValues = Object.values(mbrPreferAreaCnt);

  var options = {
    series: preferAreaValues,
    chart: {
      width: '100%',
      type: 'pie',
    },
    labels: preferAreaLabels,
    theme: {
      monochrome: {
        enabled: true,
        color: '#435ebe'
      }
    },
    plotOptions: {
      pie: {
        dataLabels: {
          offset: -5
        }
      }
    },
    dataLabels: {
      formatter(val, opts) {
        const name = opts.w.globals.labels[opts.seriesIndex]
        return [name, val.toFixed(1) + '%']
      }
    },
    legend: {
      show: false
    }
  };

  var chart = new ApexCharts(document.querySelector("#preferAreaChart"), options);
  chart.render();

  //장르별 회원 선호 장르
  var mbrPreferGenreCnt = /*[[${mbrPreferGenreCnt}]]*/ {};

  var preferGenreLabels = Object.keys(mbrPreferGenreCnt);
  var preferGenreValues = Object.values(mbrPreferGenreCnt);

  var pgOptions = {
    series: preferGenreValues,
    chart: {
      width: '100%',
      type: 'pie',
    },
    labels: preferGenreLabels,
    theme: {
      monochrome: {
        enabled: true,
        color: '#AC9FEA'
      }
    },
    plotOptions: {
      pie: {
        dataLabels: {
          offset: -5
        }
      }
    },
    dataLabels: {
      formatter(val, opts) {
        const name = opts.w.globals.labels[opts.seriesIndex]
        return [name, val.toFixed(1) + '%']
      }
    },
    legend: {
      show: false
    }
  };
  var pgChart = new ApexCharts(document.querySelector("#preferGenreChart"), pgOptions);
  pgChart.render();

  //분야별 회원 활동 분야
  var mbrActRealmCnt = /*[[${mbrActRealmCnt}]]*/ {};

  var ActRealmLabels = Object.keys(mbrActRealmCnt);
  var ActRealmValues = Object.values(mbrActRealmCnt);

  var arOptions = {
    series: ActRealmValues,
    chart: {
      width: '100%',
      type: 'pie',
    },
    labels: ActRealmLabels,
    theme: {
      monochrome: {
        enabled: true,
        color: '#6f42c1'
      }
    },
    plotOptions: {
      pie: {
        dataLabels: {
          offset: -5
        }
      }
    },
    dataLabels: {
      formatter(val, opts) {
        const name = opts.w.globals.labels[opts.seriesIndex]
        return [name, val.toFixed(1) + '%']
      }
    },
    legend: {
      show: false
    }
  };

  var arChart = new ApexCharts(document.querySelector("#actRealmChart"), arOptions);
  arChart.render();
</script>
</body>
</html>

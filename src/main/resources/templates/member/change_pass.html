<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js'}"></script>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css'}" rel="stylesheet">
    <style>
        @import url('https://rsms.me/inter/inter.css');

        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }

        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
        #pwUpdateForm{
            padding-top: 40%;
            padding-left: 20%;
        }
        .form-control{
            text-align: center;
            background-color: #7C87FF;
            opacity: 0.8;
        }

        .form-control::placeholder{
            color: white;
        }



    </style>

</head>
<body>
<script th:inline="javascript">
    $(document).ready(function (){
        $("#pwUpdate").on("click", function(){
            var memberPw1 = $("#memberPw1").val().trim(); // 비밀번호 입력 값 가져오기
            if(memberPw1 === ""){
                alert("변경 비밀번호를 입력해주세요");
                $("#memberPw1").focus(); // 입력 필드에 포커스 주기
                return false; // 폼 제출 막기
            }
        });
    });
</script>

<div class="page">
    <!-- Navbar -->
    <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <h2 class="page-title">

                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <div class="row row-cards" style="display: flex; justify-content: center">
                    <div class="col-sm-4" style="padding: 0px; width: 276.66px;">
                        <img th:src="@{/image/login_drum.jpg}" height="700px"
                             width="276.66px">
                    </div>

                    <div class="col-md-6" style="padding: 0px;">
                        <div class="card" style="height: 700px;">

                            <form th:action="@{/member/pwUpdate}" method="post" id="pwUpdateForm" name="pwUpdateForm">
                                <input type="hidden" id="memberId" name="memberEmail" th:value="${email}">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="panel panel-default panel-margin-10">
                                        <div class="panel-body panel-body-content text-center">
                                            <p class="lead">변경하실 비밀번호를 입력해 주세요.</p>

                                            <div class="form-group">
                                                <input type="password" name="memberPw1" id="memberPw1" class="form-control" placeholder="새 비밀번호" />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="memberPw2" id="memberPw2" class="form-control" placeholder="새 비밀번호 확인" />
                                            </div>
                                            <br>
                                            <button type="submit" id="pwUpdate" name="pwUpdate" class="btn">비밀번호 변경</button>
                                            <a href="../member/login" class="btn btn-default">취소</a>
                                        </div>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

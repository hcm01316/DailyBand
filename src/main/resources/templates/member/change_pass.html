<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js'}"></script>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css'}" rel="stylesheet">
    <style>
        @import url('https://rsms.me/inter/inter.css');

        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }

        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>

</head>
<body>
<div class="page">
    <!-- Navbar -->
    <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <h2 class="page-title">

                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <div class="row row-cards" style="display: flex; justify-content: center">
                    <div class="col-sm-4" style="padding: 0px; width: 276.66px;">
                        <img th:src="@{/image/login_drum.jpg}" height="700px"
                             width="276.66px">
                    </div>

                    <div class="col-md-6" style="padding: 0px;">
                        <div class="card" style="height: 700px;">

                            <form action="#" th:action="@{/reset-password}" method="post">
                                <input type="hidden" name="email" th:value="${findPass}">

                                <label for="newPassword">새로운 비밀번호 입력</label>
                                <input type="password" id="newPassword" name="newPassword" required>
                                <br>
                                <label for="confirmNewPassword">비밀번호 재입력</label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                                <br>
                                <button type="submit">비밀번호 변경</button>
                            </form>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

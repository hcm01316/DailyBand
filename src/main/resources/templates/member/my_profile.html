<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내 프로필 정보</title>
</head>
<body>
<div class="page">
  <th:block th:replace="~{dailyband/navbar :: navbarFragment}"/>
  <th:block th:replace="~{dailyband/header :: headerFragment}"/>
  <div class="page-wrapper">
    <div class="page-header d-print-none">
      <div class="container-xl">
        <div class="row g-2 align-items-center">
          <div class="col">
            <h2 class="page-title">
              내 프로필 정보
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="page-body">
      <div class="container-xl">
          <div class="row gutters-sm">
            <div class="col-md-12 mb-3">
              <div class="card">
                <div class=" flex-column align-items-center text-center">
                  <th:block th:each="m : ${memberinfo}">
                    <div class="col">
                      <!-- Photo -->
                        <img th:src="@{${m.MBR_PROFL_PHOTO}}" class="rounded-circle"
                             alt="mbrProfile" width="150" style="margin: 20px;">

<!--                      <th:block th:if="${m.MBR_PROFL_PHOTO == null}">-->
<!--                        <img th:src="@{/image/profile.png}" alt="mbrProfile" class="rounded-circle"-->
<!--                             style="margin: 20px;"-->
<!--                             width="150">-->
<!--                      </th:block>-->
                    </div>

                    <div class="mt-3">
                      <h2>[[${m.MBR_NCNM}]]</h2>
                    </div>
                  </th:block>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">기본 정보</h3>
                </div>
                <div class="card-body">
                  <th:block th:each="m : ${memberinfo}">
                  <div class="datagrid">
                    <div class="datagrid-item">
                      <div class="datagrid-title">아이디</div>
                      <div class="datagrid-content">[[${m.MBR_ID}]]</div>
                    </div>
                    <div class="datagrid-item">
                      <div class="datagrid-title">이메일</div>
                      <div class="datagrid-content">[[${m.MBR_EML_ADDR}]]</div>
                    </div>
                    <div class="datagrid-item">
                      <div class="datagrid-title">나이</div>
                      <div class="datagrid-content">[[${m.MBR_AGE}]]세</div>
                    </div>
                    <div class="datagrid-item">
                      <div class="datagrid-title">성별</div>
                      <div class="datagrid-content">[[${m.MBR_GENDER}]]</div>
                    </div>
                    <div class="datagrid-item">
                      <div class="datagrid-title">선호 지역</div>
                      <div th:if="${m.MBR_PREFER_AREA != null}" class="datagrid-content">[[${m.AREA_IDK}]]</div>
                      <div th:if="${m.MBR_PREFER_AREA == null}" class="datagrid-content">-</div>
                    </div>
                    <div class="datagrid-item">
                      <div class="datagrid-title">선호 장르</div>
                      <div th:if="${m.MBR_PREFER_GENRE != null}" class="datagrid-content">[[${m.GENRE_IDK}]]</div>
                      <div th:if="${m.MBR_PREFER_GENRE == null}" class="datagrid-content">-</div>
                    </div>
                    <div class="datagrid-item">
                      <div class="datagrid-title">선호 분야</div>
                      <div th:if="${m.MBR_ACT_REALM != null}" class="datagrid-content">[[${m.REALM_IDK}]]</div>
                      <div th:if="${m.MBR_ACT_REALM == null}" class="datagrid-content">-</div>
                    </div>
                    <div class="datagrid-item">
                      <div class="datagrid-title">소셜 링크</div>
                      <div class="datagrid-content">
                        <img th:src="@{/image/youtube_icon.png}" alt="youtube" width="20px" class="social_icon">
                        <img th:src="@{/image/instagram_icon.png}" alt="instagram" width="20px" class="social_icon">
                        <img th:src="@{/image/soundcloud_icon.png}" alt="soundcloud" width="20px" class="social_icon">
                        <img th:src="@{/image/spotify_icon.png}" alt="spotify" width="20px" class="social_icon">
                      </div>
                    </div>
                  </div>
                  </th:block>
                </div>
              </div>
              <br>
            </div>
            <div class="col-lg-4">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">자기소개</h3>
                </div>
                <div class="card-body">
                  <th:block th:each="m : ${memberinfo}">
                  <div>
                    <p>[[${m.MBR_INTRO}]]
                    </p>
                  </div>
                  </th:block>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-right">
                <a class="btn btn-indigo" th:href="@{/member/update}">
                  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-pencil"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /></svg>
                  정보 수정</a>
              </div>
            </div>
          </div>
      </div>
    </div>
    <th:block th:replace="~{dailyband/footer :: footerFragment}"/>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}">
<script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js}"></script>

<style>
#submit{
	width: 49%;
	background-color: #736CF7;
}
#reset{
	width: 49%;
	background-color: #736CF7;
}
.headline {
	font-weight: bold;
	font-size: 25px;
}
#email_1{
	display: inline-block;
}
#email_button{
	float: right;
	background-color: #736CF7;
}
#email_2{
	display: inline-block;
}
#email_auth{
	float: right;
	background-color: #736CF7;
}
</style>

</head>
<body>
    <div class="modal_join" id="mymodal">
        <div class="modal-dialog modal-dialog-centered"
            style="height: 700px; width: 800px; max-width: none;">
            <div style="height: 700px; width: 800px;" class="modal-content">

                <!-- login modal body -->
                <div class="modal-body"
                    style="height: 700px; width: 800px; padding: 0px;">
                    <div class="row">

                        <div class="col-sm-4" style="padding: 0px;">
                            <img src="@{/image/join_piano.jpg}" height="700px" width="276.66px" th:src="@{/image/join_piano.jpg}">
                        </div>

                        <div class="col-sm-8"
                            style="width: 266.66px; height: 700px; padding-right: 70px; padding-left: 70px; padding-top: 70px; padding-bottom: 70px;">
                            <!-- 회원가입 Headline -->
                           <label class="headline"><img
                                th:src="@{/image/login_logo.jpg}" height="50px" width="200px" src="@{/image/login_logo.jpg}">회원가입</label>
                            <form name="joinform" method="post" th:action="joinProcess">

                                <!-- 이메일 -->
                                <input type="text" name="MBR_EML_ADDR" placeholder="이메일을 입력해주세요"
                                    maxlength="30" class="form-control col-sm-8" id="email_1"
                                    required>
                                <button type="button" id="email_button"
                                    class="btn btn-primary check_email col-sm-4"  disabled>이메일 인증</button>
                                 <br><span id="email_message"></span><br><br>

                              

                                <!-- 아이디 -->
                                <input type="text" name="MBR_ID" placeholder="아이디를 입력해주세요"
                                    maxlength="12" class="form-control col-sm-12"
                                    required><span id="id_message"></span> <br><br>

                                <!-- 이름 -->
                                <input type="text" name="MBR_NCNM" placeholder="이름을 입력해주세요"
                                    maxlength="5" class="form-control col-sm-12"
                                    required><span id="name_message"></span> <br><br>

                                <!-- 비밀번호 -->
                                <input type="password" id="MBR_PWD1" name="MBR_PWD" placeholder="비밀번호를 입력해주세요"
                                    class="form-control col-sm-12" required><br><br>

                                <!-- 비밀번호 확인 -->
                                <input type="password" id="MBR_PWD2" name="MBR_PWD2" placeholder="비밀번호를 한번 더 입력해주세요"
                                    class="form-control col-sm-12" required>
                                <span id="password_message"></span> <br><br>
                                

                                <div class="clearfix">
                                    <button type="submit" class="btn btn-primary submit btn" id="submit">회원가입</button>
                                    <button type="reset" onClick="window.location.reload()"class="btn btn-primary cancel btn" id="reset">다시작성</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- modal body 끝 -->
            </div>
        </div>
        <!-- 로그인 모달 끌 -->
    </div>
</body>

</html>

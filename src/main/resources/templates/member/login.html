<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <head>
    <meta charset="UTF-8">
    <title>Title</title>

<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Merienda+One}">
<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.css}">

    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
    <style>
        .myModal{
            display: none;
        }

    </style>
    <body>
    <!-- 로그인 모달 script -->
    <script th:inline="javascript">
        $(function() {
            $('#myModal').modal('show')

            const id = [[${cookie_id}]];
            if (id) {
                $("#id").val(id).css('font-weight', "bold");
                $("#remember").prop('checked', true);
            }
        });
    </script>
    <!-- 로그인 모달 script 끝 -->
    <!-- 회원가입 script 시작 -->
    <script th:inline="javascript">
        $(function() {
            $("#join").click(function() {
                location.href = 'join';
            });
        });
    </script>
    <!-- 회원가입 script 끝 -->
    <!-- 로그인 모달 창 -->
    <div class="modal animate" id="myModal">
        <div class="modal-dialog modal-dialong-centered"
             style="height: 700px; width: 800px; max-width: none;">
            <div style="height: 700px; width: 800px;" class="modal-content">

                <!-- login modal body -->
                <div class="modal-body"
                     style="height: 700px; width: 800px; padding: 0px;">
                    <div class="row">

                        <div class="col-sm-4" style="padding: 0px;">
                            <img th:src="@{/image/login_guiter.jpg}" height="700px"
                                 width="276.66px">
                        </div>

                        <div class="col-sm-8"
                             style="width: 266.66px; height: 700px; padding-right: 70px; padding-left: 70px; padding-top: 70px; padding-bottom: 70px;">

                            <form th:action="@{/member/loginProcess}" method="post" name="login">
                                <!-- 아이디 -->
                                <div class="form-group">
                                    <label class="headline" for="id"><img
                                            th:src="@{/image/login_logo.jpg}" height="50px" width="200px">에
                                        로그인하세요</label> <input type="text" class="form-control" id="id"
                                                              placeholder="아이디를 입력해주세요" name="id">
                                </div>
                                <!-- 비밀번호 -->
                                <div class="form-group">
                                    <label for="pass"></label> <input type="password"
                                                                      class="form-control" id="pass" placeholder="비밀번호를 입력해주세요"
                                                                      name="pass">
                                </div>
                                <!-- 아이디 기억하기 -->
                                <div class="form-group form-check">
                                    <label class="form-check-label"> <input
                                            class="form-check-input" type="checkbox" name="remember"
                                            value="store"> 아이디 저장
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary"
                                        style="background-color: #736CF7; border: none;">로그인</button>
                                <br> <br>

                                <!-- 기타 등등 -->
                                <p>
                                    <a>DailyBand</a>&nbsp;의 회원이아니신가요?!
                                </p>
                                <button type="button" id="join" class="btn btn-primary 1"
                                        style="background-color: #736CF7; border: none;">회원가입</button>
                                <br> <br>
                                <input type="hidden" th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}">
                            </form>
                        </div>
                    </div>
                </div>
                <!-- modal body 끝 -->
            </div>
        </div>
        <!-- 로그인 모달 끌 -->
    </div>
    </body>
</th:block>
</html>

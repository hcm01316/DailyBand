<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내 게시글</title>
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
<div class="page">
  <!-- Navbar -->
  <th:block th:replace="~{dailyband/navbar :: navbarFragment}"/>
  <th:block th:replace="~{dailyband/header :: headerFragment}"/>
  <div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
      <div class="container-xl">
        <div class="row g-2 align-items-center">
          <div class="col">
            <h2 class="page-title">
              내 게시글
            </h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Page body -->
    <div class="page-body">
      <div class="container-xl">
        <!-- Content here -->
        <div class="row row-cards">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <table id="ref_table" class="table table-vcenter card-table" style="width:100%">
                  <thead>
                  <tr style="background: #f6f8fb">
                    <th>게시판</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일자</th>
                    <th>조회수</th>
                    <th>추천수</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="b : ${myBoardList}">
                    <td>
                      [[${b['BBS_TY_NM']}]]
                    </td>
                    <td>
                      <span th:text="${#strings.length(b.BBS_SJ) >= 20 ? #strings.substring(b.BBS_SJ,0,20) + '...' : b.BBS_SJ}"></span>
                    </td>
                    <td>[[${b['MBR_ID']}]]</td>
                    <td>[[${b['REG_DT']}]]</td>
                    <td>[[${b['BBS_READ_CNT']}]]</td>
                    <td>[[${b['BBS_REMD_CNT']}]]</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{dailyband/footer :: footerFragment}"/>
  </div>
</div>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
<script>
  $('#ref_table').DataTable({
    responsive: true,
    order: false, // 초기 정렬 비활성화
    language: {
      "decimal": "",
      "emptyTable": "데이터가 없습니다",
      "info": "_START_ - _END_ (총 _TOTAL_건)",
      "infoEmpty": "0건",
      "infoFiltered": "(전체 _MAX_ 건 중 검색결과)",
      "infoPostFix": "",
      "thousands": ",",
      "lengthMenu": "_MENU_ 개씩 보기",
      "loadingRecords": "로딩 중...",
      "processing": "처리 중...",
      "search": "검색:",
      "zeroRecords": "검색된 문서가 없습니다",
      "aria": {
        "sortAscending": ": 오름차순 정렬",
        "sortDescending": ": 내림차순 정렬"
      }
    },
    lengthMenu: [10, 20, 30, 50, {label: '전체', value: -1}]
  });
</script>
</body>
</html>
